<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-size:16px;
        background-color:aquamarine;
    }
    /* styles for screen larger than 600px */
    @media (orientation:potrait) and (min-width: 600px){
        body {
            background-color:blanchedalmond;
            font-size: 20px;
        }
    }

    /* styles for screen larger than 1024px */
    @media (orientation:landscape) and (min-width: 1024px){
        body {
            background-color:aqua;
            font-size: 20px;
        }
    }

</style>
<body>
    <h1>Responsive design with media queries</h1>
    <p>Resize your browser color and text</p>
</body>
</html>
