<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .li{
            font-size:small;
            background-color: beige;
        }

        li:nth-child(even) {
            font-size:15px;
            font-style:oblique;
            background-color: aqua;
        }

            li:nth-child(2n) {
            font-size:15px;
            font-style:oblique;
            background-color: lavender;

        }
    </style>
</head>
<body>
    <ul>
        <li>MANGO</li>
        <li>APPLE</li>
        <li>BANANA</li>
        <li>GRAPES</li>
        <li>ORANGE</li>
        <li>GUAVA</li>
    </ul>
</body>
</html>
