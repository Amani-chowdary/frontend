<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textinput">Text Input</label>
        <input type="text" name = "textinput" id = "textinput" placeholder = "Enter text"><br><br>
        <label for="password">Password</label>
        <input type="text" name = "password" id = "password"><br><br>
        <label for="email">Email</label>
        <input type="email" name = "email" id = "email"><br><br>
        <label for="contact">Contact</label>
        <input type="contact" name = "contact" id = "contact"><br><br>
        <label for="date">Date</label>
        <input type="date" name = "date" id = "date"><br><br>
        <label for="time">Time</label>
        <input type="time" name = "time" id = "time"><br><br>
        <label for="color">Color</label>
        <input type="color" name = "color" id = "color"><br><br>
        <label for="subscribe">Subscribe</label>
        <input type="subscribe" name = "subscribe" id = "subscribe"><br><br>
        <label for="uploadafile">Upload a file</label>
        <input type="uploadafile" uploadafile = "uploadafile"  place holder = "choose file" id = "uploadafile"><br><br>
        <label for="range">Range</label>
        <input type="range" name = "range" id = "range"><br><br>
        <label for="website">Website</label>
        <input type="url" name = "website"  placeholder = "htts://example.com" id = "website"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name = "gender" id = "gender"><br>
        <label for="male">Male</label>
        <input type="radio" name = "male" id = "male" value="male">
        <label for="female">Female</label>
        <input type="radio" name = "female" id = "female" value="female"><br><br>

        <label for="country">Country</label>
        <select name="country"  id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada" selected>Canada</option>

        </select><br><br>

        <label for="comments">Comments</label><br><br>
        <textarea name="comments" id="comments" rows="3" cols="40"></textarea> <br><br>
        
         
    </form>
</body>
</html>
